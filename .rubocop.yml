AllCops:
  Exclude:
    # Exclude all of the rails / rspec / cucumber generated files
    - 'Gemfile'
    - 'Rakefile'
    - 'app/controllers/application_controller.rb'
    - 'bin/setup'
    - 'config/application.rb'
    - 'config/environments/**'
    - 'config/initializers/**'
    - 'features/support/env.rb'
    - 'lib/tasks/cucumber.rake'
    - 'script/cucumber'
    - 'spec/spec_helper.rb'
    - 'db/schema.rb'
  TargetRubyVersion: 2.1

Documentation:
  Enabled: false

Style/HashSyntax:
    EnforcedStyle: hash_rockets

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/SymbolProc:
  # Causes problems with Transform - research indicates it causes other problems as well
  Enabled: false

Metrics/LineLength:
  Max: 120
  AllowURI: true
